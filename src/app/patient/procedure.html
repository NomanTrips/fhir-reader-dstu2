	<div flex>
		<span>
			<p>

		<span ng-show="entry.resource.performer.actor[0].display">

		</span>
		<span ng-show="entry.resource.reasonCodeableConcept.text">
			<b>Reason: </b> {{entry.resource.reasonCodeableConcept.text}}
